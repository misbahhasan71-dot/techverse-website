<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechVerse Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff10;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      width: 320px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .password-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>TechVerse Login</h1>
    <div class="form-group">
      <input type="email" id="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group password-group">
      <input type="password" id="password" placeholder="Enter Password" required>
      <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
    </div>
    <button id="loginBtn">Login</button>
    <p id="message"></p>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCBN5AMN7j_qnlnwulFHvIeR1NmLyQ0OZo",
      authDomain: "techverse-ca88a.firebaseapp.com",
      databaseURL: "https://techverse-ca88a-default-rtdb.firebaseio.com",
      projectId: "techverse-ca88a",
      storageBucket: "techverse-ca88a.firebasestorage.app",
      messagingSenderId: "288969741715",
      appId: "1:288969741715:web:03ddb8b82da9224e234466",
      measurementId: "G-33XTL4HJR9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const message = document.getElementById("message");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          message.style.color = "lightgreen";
          message.textContent = "‚úÖ Login successful!";
        })
        .catch((error) => {
          message.style.color = "red";
          message.textContent = "‚ùå " + error.message;
        });
    });

    // Show/hide password toggle
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordField = document.getElementById("password");
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
    });
  </script>
</body>
</html>
